<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Contact Us | Dewi Anggraini</title>
</head>
<body>
    <!--HEADER -->
    <header>
        <div class="container">
            <div class="header-right">
                <a href="#">HOME</a>
                <a href="#">ABOUT US</a>
                <a href="#">CONTACT</a>
            </div>
        </div>
    </header>

    <!--MAIN -->
    <div class="contact-wrapper">
        <div class="container">
            <div class="heading">
                <h1>CONTACT US</h1>
                <p>GET IN TOUCH WITH GLINTS ACADEMY SCHOLARSHIP GROUP</p>
            </div>
            <form>
                <div class="text">
                    <div class="input-left">
                        <p>Name</p>
                        <input type="text" name="name" placeholder="Enter your name here" class="name" required pattern="[A-Za-z]">
                    </div>
                    <div class="input-right">
                        <p>Email</p>
                        <input type="email" name="email" placeholder="Enter your email here" required>
                    </div>
                </div>
                <div class="textarea">
                    <p>Message</p>
                    <textarea placeholder="Enter your message here" required></textarea>
                </div>
                <input type="submit" name="submit" value="Send Message" class="btn submit">
            </form>
        </div>
    </div>

    <!--FOOTER -->
    <footer>
        <div class="container">
            <div class="footer-left">
                <p>&copy; 2021 Glints Academy Scholarship</p>
            </div>
        </div>
    </footer>    
</body>
</html>
